<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Material reciclado por estudiante (gramos)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>Material reciclado por el estudiante (en gramos)</h2>
  <canvas id="reciclajeChart" width="600" height="400"></canvas>

  <script>
    const ctx = document.getElementById('reciclajeChart').getContext('2d');

    // Materiales y gramos reciclados
    const materiales = ['Plástico', 'Papel', 'Vidrio', 'Metal', 'Cartón'];
    const gramosReciclados = [3500, 2800, 1200, 700, 4000]; // gramos

    const reciclajeChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: materiales,
        datasets: [{
          label: 'Gramos reciclados (g)',
          data: gramosReciclados,
          backgroundColor: [
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(153, 102, 255, 0.7)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Gramos reciclados (g)'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
